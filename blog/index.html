---
layout: default
title: Blogi
---

<div class="home">

  <h1 class="page-heading">Postaukset</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d.%-m.%-Y" }}{% if post.author %} • {{ post.author }}{% endif %}</span>

        <h2 style="font-size: 100%; margin-top:0px;">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">tilaa <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>:llä</p>

</div>
